<!--9. Design a 404 Not found page, things you have to keep in mind:
a. Give user a clear message, that the resource which he/she is trying to requestis not available.
b. Use words to keep user engaged on your website, so that he/she should notleave your website immediately.
c. Give user options to redirect him/her on different web page.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Page Not Found</title>
    <link rel="stylesheet" href="ques9.css" />
  </head>
  <body>
    <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <strong>Page Not Found</strong>
      </div>
    <div class="conatiner">
      <h2>Oops! Page Not Found</h2>
      <div>
        <img src="images2/4041.jpg" alt="" />
      </div>
      <h1>We can't Find the Page you're looking for.</h1>
      <button type="button" class="main-btn">GO BACK HOME</button>
    </div>
  </body>
</html>
